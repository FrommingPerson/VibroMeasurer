<div class="dark:bg-slate-800 h-screen">
<p class="text-4xl dark:text-white text-black text-center p-5">Настройки</p>
<div class="p-6">
  <div class="flex gap-4 flex-col">
    <p class="dark:text-white text-2xl text-black">
      <mat-slide-toggle (change)="_settingsService.toggleDarkMode()" [checked]="settings.darkMode"  labelPosition="before"></mat-slide-toggle>&nbsp; Темная тема
    </p>
    <p class="dark:text-white text-2xl text-black">
      <mat-slide-toggle (change)="_settingsService.toggleEnabled()" [checked]="settings.enabled" labelPosition="before"></mat-slide-toggle>&nbsp; Выкл/Вкл
    </p>
    <p class="dark:text-white text-2xl text-black">
      <mat-slide-toggle (change)="_settingsService.toggleCharts()"  [checked]="settings.charts" labelPosition="before"></mat-slide-toggle>&nbsp; Остальные графики
    </p>
  </div>
</div>
</div>
